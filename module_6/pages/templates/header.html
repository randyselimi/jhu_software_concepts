<!DOCTYPE html>
<html>
<head>
  <title>Randy's World</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/generic.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <div style="display: flex; justify-content: space-between;">
    <h1>Randy's World</h1>
    <strong><nav>
      <ul class="menu">
        <!-- Highlight selected page based on active_page -->
        <li><a href="{{ url_for('home.home') }}" class="{% if active_page == 'home' %}current{% endif %}">Home</a></li>
        <li><a href="{{ url_for('contact.contact') }}" class="{% if active_page == 'contact' %}current{% endif %}">Contact</a></li>
        <li><a href="{{ url_for('publications.publications') }}" class="{% if active_page == 'publications' %}current{% endif %}">Publications</a></li>
      </ul>
    </nav></strong>
  </div>
    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
